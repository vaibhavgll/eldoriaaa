<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldoriaa Server - Whitelist Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- General Styles & Minecraft Theme --- */
        body {
            background-image: url('https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/img/bg-texture.png');
            background-color: #588734; /* Fallback color */
            background-repeat: repeat;
            font-family: 'Press Start 2P', cursive;
            color: #FFFFFF;
            text-shadow: 2px 2px 2px #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            color: #FFAA00;
            text-shadow: 3px 3px 0 #3E3E3E;
            margin-bottom: 0;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 10px;
        }

        p {
            font-size: 1em;
            line-height: 1.5;
            max-width: 600px;
            margin: 20px auto;
        }

        /* --- Button Container --- */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* --- Minecraft Style Button --- */
        .mc-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em;
            color: #E0E0E0;
            background-color: #7D7D7D;
            border: 3px solid #373737;
            padding: 15px 30px;
            cursor: pointer;
            box-shadow: inset -4px -4px 0px 0px #585858, inset 4px 4px 0px 0px #A0A0A0;
            text-shadow: 2px 2px 0px #3E3E3E;
            transition: all 0.1s ease-in-out;
            text-decoration: none; /* For the 'a' tag */
        }

        .mc-button:hover, .mc-button:focus {
            background-color: #8A8A8A;
            box-shadow: inset -5px -5px 0px 0px #585858, inset 5px 5px 0px 0px #A8A8A8;
            outline: none;
        }
        
        .mc-button:active {
            transform: translateY(2px);
            box-shadow: inset -2px -2px 0px 0px #585858, inset 2px 2px 0px 0px #A0A0A0;
        }

        /* --- Modal (Pop-up Box) Styles --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            padding-top: 20px; /* Adjusted padding for mobile */
        }
        
        /* Modal Content - Minecraft UI Panel */
        .modal-content {
            background-color: #C6C6C6;
            margin: 5% auto;
            padding: 25px;
            border: 4px solid #585858;
            box-shadow: inset 0 0 0 4px #FFFFFF;
            width: 90%;
            max-width: 600px;
            position: relative;
            text-align: left;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {transform: scale(0.9); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        .close-button {
            color: #E0E0E0;
            background-color: #C23333;
            border: 3px solid #373737;
            box-shadow: inset -2px -2px 0px 0px #8B2424, inset 2px 2px 0px 0px #E06464;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            width: 30px;
            height: 30px;
            line-height: 28px;
            text-align: center;
        }

        .close-button:hover,
        .close-button:focus {
            color: #FFF;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* --- Form Elements --- */
        #whitelist-form label {
            display: block;
            margin: 15px 0 5px 0;
            color: #3E3E3E;
            font-size: 0.9em;
            text-shadow: none;
        }

        #whitelist-form input[type="text"],
        #whitelist-form textarea {
            width: calc(100% - 28px); /* 100% - padding - border */
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            background-color: #8B8B8B;
            border: 4px solid #373737;
            box-shadow: inset 2px 2px 0px #585858;
            color: #FFFFFF;
            font-size: 0.8em;
        }
        
        #whitelist-form textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        #whitelist-form input[type="text"]:focus,
        #whitelist-form textarea:focus {
            outline: none;
            border-color: #FFAA00;
        }

        /* Custom Radio Buttons */
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            border: 4px solid #8B8B8B;
            background-color: #A0A0A0;
            padding: 10px;
        }
        .radio-group input[type="radio"] {
            display: none; /* Hide the default radio button */
        }
        .radio-group label {
            margin: 0;
            padding: 10px;
            cursor: pointer;
            border: 3px solid #585858;
            background-color: #7D7D7D;
            color: #E0E0E0;
            flex-grow: 1;
            text-align: center;
            font-size: 0.8em;
            box-shadow: inset -2px -2px 0px 0px #585858, inset 2px 2px 0px 0px #A0A0A0;
        }
        .radio-group input[type="radio"]:checked + label {
            background-color: #58A758; /* Green for selected */
            border-color: #346434;
            box-shadow: inset -2px -2px 0px 0px #346434, inset 2px 2px 0px 0px #88D988;
        }

        /* --- Mobile Friendly Adjustments --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .mc-button {
                font-size: 1em;
                width: 90%;
                max-width: 350px;
            }
            .modal-content {
                width: 95%;
                padding: 20px 15px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Eldoriaa Server</h1>
        <h2>Whitelist Application</h2>
        <p>Ready to join the adventure? Fill out our application to get on the whitelist. We're excited to see you in-game!</p>
        
        <div class="button-container">
            <button id="open-modal-btn" class="mc-button">Apply For Whitelist</button>
            <a href="YOUR_DISCORD_INVITE_LINK_HERE" target="_blank" class="mc-button">Discord Server</a>
        </div>
    </div>

    <div id="application-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 style="color: #3E3E3E; text-shadow: none; margin-top: 0; font-size: 1.5em;">Application Form</h2>
            <form id="whitelist-form">
                
                <label for="play-time">How long have you been playing Minecraft? *</label>
                <input type="text" id="play-time" name="play-time" required>

                <label>What type of a Player Are you? *</label>
                <div class="radio-group">
                    <input type="radio" id="player-builder" name="player-type" value="Builder" required>
                    <label for="player-builder">Builder</label>

                    <input type="radio" id="player-redstoner" name="player-type" value="Redstoner">
                    <label for="player-redstoner">Redstoner</label>

                    <input type="radio" id="player-explorer" name="player-type" value="Explorer">
                    <label for="player-explorer">Explorer</label>

                    <input type="radio" id="player-mix" name="player-type" value="A Lil Bit of this, A Lil Bit of that">
                    <label for="player-mix">Mix</label>

                    <input type="radio" id="player-pvp" name="player-type" value="PvP">
                    <label for="player-pvp">PvP</label>
                </div>

                <label for="mc-username">What's your Minecraft Username? *</label>
                <input type="text" id="mc-username" name="mc-username" required>

                <label for="build-project">What's a decent build project you've made? *</label>
                <textarea id="build-project" name="build-project" required></textarea>

                <label for="server-activity">What do you usually like to do on servers? *</label>
                <textarea id="server-activity" name="server-activity" required></textarea>

                <label for="timezone">What is Your time zone in GMT? (e.g., GMT+5:30) *</label>
                <input type="text" id="timezone" name="timezone" required>

                <button type="submit" class="mc-button" style="width: 100%; margin-top: 25px;">Submit Application</button>
            </form>
        </div>
    </div>

    <script>
        // --- IMPORTANT: PASTE YOUR DISCORD WEBHOOK URL HERE ---
        const webhookURL = "https://discord.com/api/webhooks/1182915455183233044/revXXoJdQMLH3CxnKfIpn_LkYeFM4sshMyxruRO8W9qbzB9vrHd9FA796zlT-bARJWES";

        // Get modal elements
        const modal = document.getElementById("application-modal");
        const openBtn = document.getElementById("open-modal-btn");
        const closeBtn = document.querySelector(".close-button");
        const form = document.getElementById("whitelist-form");

        // Modal open/close logic
        openBtn.onclick = function() {
            modal.style.display = "block";
        }
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        // --- NEW ASYNC FUNCTION TO GET UUID ---
        async function getUUID(username) {
            try {
                // Use a CORS proxy if running locally, but Vercel should be fine.
                const response = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
                if (!response.ok) {
                    return "Username not found";
                }
                const data = await response.json();
                // Format the UUID with hyphens
                return data.id.replace(/(.{8})(.{4})(.{4})(.{4})(.{12})/, "$1-$2-$3-$4-$5");
            } catch (error) {
                console.error("Failed to fetch UUID:", error);
                return "Could not fetch UUID";
            }
        }
        // Form submission logic
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default page reload

            if (webhookURL === "Y" || webhookURL === "") {
                alert("ERROR: The Webhook URL has not been set in the code!");
                return;
            }

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = "Sending...";
            submitButton.disabled = true;

 // Get form data
            const formData = new FormData(form);
            const username = formData.get('mc-username');
            const discordId = formData.get('discord-id');

            // Fetch the UUID (await is used because getUUID is async)
            const uuid = await getUUID(username);

            // Build the new description string
            const description = `
<:user:1201857644176871484> **USERNAME:** \`${username}\`
⭐ **UUID:** \`${uuid}\`

\`[01]\` **What is your Discord User ID?**
> <@${discordId}>

\`[02]\` **How long have you been playing Minecraft?**
> ${formData.get('play-time') || "Not answered"}

\`[03]\` **What type of a Player are you?**
> ${formData.get('player-type') || "Not answered"}

\`[04]\` **What's a decent build project you've made?**
> ${formData.get('build-project') || "Not answered"}

\`[05]\` **What do you usually like to do on servers?**
> ${formData.get('server-activity') || "Not answered"}

\`[06]\` **What is your time zone in GMT?**
> ${formData.get('timezone') || "Not answered"}
            `.trim();

            // Construct the Discord embed with the new description format
            const embed = {
                color: 5814783, // A nice Minecraft blue color
                author: {
                    name: `New Application from ${username}`,
                    icon_url: `https://minotar.net/avatar/${username}/64.png`
                },
                thumbnail: {
                    url: `https://minotar.net/helm/${username}/128.png` // Skin head for thumbnail
                },
                description: description, // Use the new description instead of fields
                timestamp: new Date().toISOString(),
                footer: {
                    text: "Eldoriaa Whitelist Bot"
                }
            };

            // Send data to Discord webhook
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: "Whitelist Applications", // This is the name the bot will have in Discord
                    avatar_url: "https://i.imgur.com/kPMgS1g.png", // A Minecraft grass block icon
                    embeds: [embed]
                })
            })
            .then(response => {
                if (response.ok) {
                    alert("Application sent successfully! We will get back to you soon.");
                    form.reset();
                    modal.style.display = "none";
                } else {
                    alert(`Failed to send application. Server responded with status: ${response.status}. Please try again later.`);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please check the console for details.");
            })
            .finally(() => {
                submitButton.textContent = "Submit Application";
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
